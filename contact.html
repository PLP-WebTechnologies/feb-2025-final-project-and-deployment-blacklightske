<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- For icons -->
</head>
<body>
   <header>
        <h1>Dairy Farming Blog</h1>
        <nav>
          <ul>
                <li><a href="index.html" class="btn">Home</a></li>
                <li><a href="blog.html" class="btn">Blog</a></li>
                <li><a href="about.html" class="btn">About</a></li>
            </ul>
        </nav>
    </header>
    <div class="contact-container">
        <h1>Contact Us</h1>

        <div class="contact-form">
            <form action="#">
                <div class="input-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                <div class="input-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" placeholder="Enter your message"></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>

        <div class="contact-info">
            <div class="info-item">
                <i class="fas fa-phone-alt"></i>
                <p>+123 456 789</p>
            </div>
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <p>contact@dairywebsite.com</p>
            </div>
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <p>123 Dairy Farm Lane, Meru, Kenya</p>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script> <!-- Add your script -->
</body>
</html>
